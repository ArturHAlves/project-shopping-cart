<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shooping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="src/main.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/334fe5a045.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <img src="./src/imgs/logo.png" class="logo" alt="logo carrinho de compras">
        <input type="text" class="seach-input" placeholder="O que você está buscando?">
        <button class="btn-seach"></button>
        <i id="icons-search" class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="container-cartTitle">
        <i class="material-icons" style="font-size:35px;color: rgb(65, 25, 127);">shopping_cart</i>
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>
    <section class="container">
      <section class="products"></section>
      <section class="cart">
        <ol class="cart__products"></ol>
        <p class="price">Total <span>R$<span class="total-price">0</span></span></p>
        <input type="text" class="cep-input" placeholder="Digite seu CEP">
        <button class="cep-button cart-button">Buscar CEP</button>
        <span class="cart__address"></span>
      </section>
    </section>
  </body>
</html>
